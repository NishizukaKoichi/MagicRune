[package]
name = "bootstrapped"
version = "0.1.0"
edition = "2021"

[features]
default = ["std"]
std = []
wasm = []

[dependencies]
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"], default-features = false }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
async-trait = "0.1"


[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"

[dev-dependencies]
tokio = { version = "1.42", features = ["full"] }